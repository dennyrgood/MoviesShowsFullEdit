<!DOCTYPE html>
<html lang="en">
<!-- 202511081211
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movies & Shows - Full Editor</title>
    <link rel="stylesheet" href="styles_css.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>Movies & Shows Data Editor</h1>
            <p>Manage entries in the Excel database via the Flask API.</p>
        </header>

        <div class="tabs">
            <button class="tab-button active" onclick="openTab('data-view')">Data View (Edit/Delete)</button>
            <button class="tab-button" onclick="openTab('add-new')">Add New Entry</button>
        </div>

        <div id="data-view" class="tab-content">
            <div id="data-view-message" class="message"></div>
            <p style="margin-bottom: 15px; font-weight: bold;">Click 'Edit' to make changes, 'Dup' to duplicate, or 'Delete' to remove a row.</p>
            <div id="data-table-container" class="data-table-container">
                <p>Loading data...</p>
            </div>
        </div>

        <div id="add-new" class="tab-content hidden">
            <h2>Add New Movie/Show</h2>
            <div id="add-new-message" class="message"></div>

            <form id="add-form">
                <div class="form-grid">
                    <div class="form-group">
                        <label for="add-code">Code (A)</label>
                        <input type="number" id="add-code" name="code" step="any" required>
                    </div>
                    <div class="form-group">
                        <label for="add-C">Pri (C)</label>
                        <input type="text" id="add-C" name="C">
                    </div>
                    <div class="form-group">
                        <label for="add-title">Title (F)</label>
                        <input type="text" id="add-title" name="title" required>
                    </div>
                    <div class="form-group">
                        <label for="add-col_g">Next (G)</label>
                        <input type="text" id="add-col_g" name="col_g">
                    </div>
                    <div class="form-group">
                        <label for="add-col_h">Num (H)</label>
                        <input type="text" id="add-col_h" name="col_h">
                    </div>
                    <div class="form-group">
                        <label for="add-col_i">Where (I)</label>
                        <input type="text" id="add-col_i" name="col_i">
                    </div>
                    <div class="form-group">
                        <label for="add-col_j">Date Avail (J)</label>
                        <input type="text" id="add-col_j" name="col_j">
                    </div>
                    <div class="form-group">
                        <label for="add-col_k">URL (K)</label>
                        <input type="text" id="add-col_k" name="col_k">
                    </div>
                    <div class="form-group">
                        <label for="add-col_l">Notes (L)</label>
                        <input type="text" id="add-col_l" name="col_l">
                    </div>
                    <div class="form-group">
                        <label for="add-col_m">Synopsis (M)</label>
                        <input type="text" id="add-col_m" name="col_m">
                    </div>
                </div>
                <button type="submit" class="btn-primary">Submit New Entry</button>
            </form>

            <div class="legend-box">
                <h3>Code Legend</h3>
                
                <div class="legend-section">
                    <h4>Whole Number (Who is interested)</h4>
                    <table class="legend-table">
                        <thead>
                            <tr>
                                <th>Code Range</th>
                                <th>Meaning</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td>0.x</td><td>Laura</td></tr>
                            <tr><td>1.x</td><td>Laura Maybe</td></tr>
                            <tr><td>2.x</td><td>Not Laura</td></tr>
                            <tr><td>1000.x</td><td>Laura Only</td></tr>
                        </tbody>
                    </table>
                </div>

                <div class="legend-section">
                    <h4>Decimal Part (Acquisition Status)</h4>
                    <table class="legend-table">
                        <thead>
                            <tr>
                                <th>Decimal Code</th>
                                <th>Meaning</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr><td>.1</td><td>Avail Now</td></tr>
                            <tr><td>.4</td><td>Weekly</td></tr>
                            <tr><td>.5</td><td>Trying to Find</td></tr>
                            <tr><td>.6</td><td>Found but $ (Paid)</td></tr>
                            <tr><td>.7</td><td>Future Date Set</td></tr>
                            <tr><td>.8</td><td>Announced as Coming</td></tr>
                            <tr><td>.9</td><td>Unknown if Coming</td></tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <!-- Load scripts in order -->
    <script src="config_js.js"></script>
    <script src="calculations_js.js"></script>
    <script src="ui_helpers_js.js"></script>
    <script src="table_renderer_js.js"></script>
    <script src="edit_actions_js.js"></script>
    <script src="add_form_js.js"></script>
    <script src="app_js.js"></script>
</body>
</html>
